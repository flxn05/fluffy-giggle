<!DOCTYPE html>
<html>
<head>
  <title>Vibration Pattern - We Will Rock You</title>
</head>
<body>
  <h2>Vibration: "We Will Rock You" Pattern</h2>
  <button onclick="playVibe()">Play Beat</button>

  <script>
    function playVibe() {
      if ("vibrate" in navigator) {
        // Simulate: Boom Boom Clap (repeated)
        // Vibration in ms: [vibrate, pause, vibrate, pause, vibrate, pause...]
        const pattern = [
          300, 150,   // Boom
          300, 150,   // Boom
          100, 400,   // Clap
          300, 150,   // Boom
          300, 150,   // Boom
          100, 400    // Clap
        ];
        navigator.vibrate(pattern);
      } else {
        alert("Vibration not supported on this device.");
      }
    }
  </script>
</body>
</html>

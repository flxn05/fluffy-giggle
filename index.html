<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vibration Buttons</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
    }
    h2 {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Vibrationsbuttons</h1>

  <h2>Einfache Vibrationen</h2>
  <button onclick="navigator.vibrate(50)">50 ms</button>
  <button onclick="navigator.vibrate(200)">200 ms</button>
  <button onclick="navigator.vibrate(300)">300 ms</button>
  <button onclick="navigator.vibrate(400)">400 ms</button>
  <button onclick="navigator.vibrate(500)">500 ms</button>
  <button onclick="navigator.vibrate(600)">600 ms</button>
  <button onclick="navigator.vibrate(700)">700 ms</button>
  <button onclick="navigator.vibrate(800)">800 ms</button>
  <button onclick="navigator.vibrate(900)">900 ms</button>
  <button onclick="navigator.vibrate(1000)">1000 ms</button>

  <h2>Vibrationsmuster</h2>
  <button onclick="navigator.vibrate([200, 100, 200])">Kurzes Doppelmuster</button>
  <button onclick="navigator.vibrate([100, 50, 100, 50, 100])">Dreifach kurz</button>
  <button onclick="navigator.vibrate([300, 100, 500])">Lang & kurz</button>
  <button onclick="navigator.vibrate([500, 200, 500, 200, 500])">Langes Dreifach</button>
  <button onclick="navigator.vibrate([100, 100, 200, 100, 100])">Symmetrisches Muster</button>

  <p style="margin-top: 2em; color: gray;">Hinweis: Funktioniert nur auf unterstützten Geräten mit Vibrationsmotor, z. B. Mobilgeräten.</p>
</body>
</html>
